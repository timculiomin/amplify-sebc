<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
    <h1>Hello {{user?.signInDetails?.loginId}}'s todos</h1>
      <app-todos></app-todos>
      <button (click)="signOut()">Sign Out</button>
      <app-file-upload></app-file-upload>
      <app-file-display></app-file-display>
    </ng-template>
  </amplify-authenticator>
